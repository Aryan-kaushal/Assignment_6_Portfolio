<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #000;
            color: #f4f4f4;
            padding: 0.5rem 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #f4f4f4;
            text-decoration: none;
            padding: 0.5rem;
        }

        .navbar a:hover {
            color: #fff;
        }

        .navbar .menu {
            display: flex;
        }

        .navbar .menu a {
            margin-left: 1rem;
        }

        .navbar .toggle {
            display: none;
        }

        .container {
            width: 80%;
            max-width: 800px;
            padding: 80px 20px 20px;
            margin: auto;
        }

        h1 {
            color: #f4f4f4;
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            color: #f4f4f4;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            margin-bottom: 15px;
            background-color: #555;
            color: #f4f4f4;
        }

        .contact-form button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .social-media {
            text-align: center;
        }

        .social-media a {
            color: #f4f4f4;
            text-decoration: none;
            font-size: 24px;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #007BFF;
        }

        @media (max-width: 768px) {
            .navbar .menu {
                display: none;
            }
            .navbar .toggle {
                display: block;
                cursor: pointer;
            }
            .navbar .toggle + .menu {
                display: block;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #000;
                width: 100%;
            }
            .navbar .toggle + .menu a {
                display: block;
                text-align: center;
                padding: 1rem;
                border-top: 1px solid #444;
            }
            .navbar .toggle + .menu a:hover {
                background-color: #333;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="toggle">â˜°</div>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Contact Me</h1>
        <div class="contact-form">
            <form  method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="social-media">
            <a href="https://twitter.com/@aryan92125" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com/in/equestrianaryan" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/https://github.com/Aryan-kaushal" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <script>
    </script>
</body>
</html>
